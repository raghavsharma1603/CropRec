<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crop Recommendation System</h2>
        <form id="cropForm">
            <label for="temperature">Enter the current temperature of the area (in Celsius):</label>
            <input type="number" id="temperature" name="temperature" required>

            <label for="nutrient">Enter the nutrient present in the soil (N/P/K) or type 'done' if all are entered:</label>
            <input type="text" id="nutrient" name="nutrient" required>

            <label for="amountN">Enter the amount of N present in the soil:</label>
            <input type="number" id="amountN" name="amountN" required>

            <label for="amountP">Enter the amount of P present in the soil:</label>
            <input type="number" id="amountP" name="amountP" required>

            <label for="amountK">Enter the amount of K present in the soil:</label>
            <input type="number" id="amountK" name="amountK" required>

            <label for="humidity">Is humidity present in the area? (yes/no):</label>
            <input type="text" id="humidity" name="humidity" required>

            <label for="humidityLevel">Enter the humidity level:</label>
            <input type="number" id="humidityLevel" name="humidityLevel" required>

            <label for="rainfall">Is rainfall present in the area? (yes/no):</label>
            <input type="text" id="rainfall" name="rainfall" required>

            <label for="rainfallAmount">Enter the amount of rainfall (in mm):</label>
            <input type="number" id="rainfallAmount" name="rainfallAmount" required>

            <label for="phLevel">Is the pH level of the soil known? (yes/no):</label>
            <input type="text" id="phLevel" name="phLevel" required>

            <label for="phValue">Enter the pH level of the soil:</label>
            <input type="number" id="phValue" name="phValue" required>

            <input type="submit" value="Submit">
        </form>
        <div id="recommendation"></div>
    </div>

    <script>
        document.getElementById("cropForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const temperature = formData.get("temperature");
            const nutrient = formData.get("nutrient");
            const amountN = formData.get("amountN");
            const amountP = formData.get("amountP");
            const amountK = formData.get("amountK");
            const humidity = formData.get("humidity");
            const humidityLevel = formData.get("humidityLevel");
            const rainfall = formData.get("rainfall");
            const rainfallAmount = formData.get("rainfallAmount");
            const phLevel = formData.get("phLevel");
            const phValue = formData.get("phValue");

            // Your crop recommendation logic here
            // This is just a placeholder recommendation based on the example provided
            const recommendation = "rice";

            document.getElementById("recommendation").innerText = "Recommended Crop: " + recommendation;
        });
    </script>
</body>
</html>
